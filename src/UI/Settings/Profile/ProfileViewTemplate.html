<div class="profile-item thingy" title="Click to edit">
    <div>
        <h3 name="name"></h3>
    </div>

    <div class="language">
        {{languageLabel}}

        {{#if_gt grabDelay compare="0"}}
            <i class="icon-time" title="{{grabDelay}} hour, Mode: {{TitleCase grabDelayMode}}"></i>
        {{/if_gt}}
    </div>
    <ul class="allowed-qualities">
        {{allowedLabeler}}
    </ul>
</div>
